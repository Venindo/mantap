<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout webside</title>
    <style>
        * {
            margin: 0px; 
            padding: 0px;
            box-sizing: border-box;
        }    
        body {
            font-family: Arial, sans-serif;
            background-color: azure;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #dd2a2a;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #fff;
            color: #dd2a2a;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .content {
            flex: 3;
            padding: 20px;
            background-color: #e00000;
            margin-right: 20px;
        }
        .sidebar {
            flex: 1;
            background-color: #f30000;
            padding: 20px;
            border-radius: 4px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 12px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>welcome to bkp</h1>
        <p>alamak</p>
    </header>

    <nav>
        <a href="#">home</a>
        <a href="#">about</a>
        <a href="#">service</a>
        <a href="#">contact</a>
    </nav>

    <div class="container">
        <div class="content">
            <h2>main content area</h2>
            <p>ini adalah isi dari webside saya</p>
        </div>
        <div class="sidebar">
            <h3>INI ADALAH SIDEBAR</h3>
            <ul>
                <li>menu samping1</li>
                <li>menu samping2</li>
                <li>menu samping3</li>
            </ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 my webside</p>
    </footer>      
</body>
</html>
