<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <h2>Formulir Data Pengguna</h2>
    <form id="fromUser">
        <label>Nama:</label>
        <input type="text" id="nama" required />

        <label>email:</label>
        <input type="email" id="email" required />

        <label>pesan:</label>
        <textarea id="pesan" rows="3" required></textarea>

        <button type="submit">simpan data</button>
    </form>
    <div id="hasil"></div>
    <script>
        const form = document.getElementById('fromUser');
        const hasil = document.getElementById('hasil');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            const pesan = document.getElementById('pesan').value;
            const dataUser = { nama, email, pesan };
            localStorage.setItem('dataUser', JSON.stringify(dataUser));

            tampilkanData();
            form.reset();
        });

        function tampilkanData() {
            const data = localStorage.getItem('dataUser');
            if (data) {
                const user = JSON.parse(data);
                hasil.innerHTML = `
                <h3>Data Tersimpan:</h3>
                <p><strong>Nama:</strong> ${user.nama}</p>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>Pesan:</strong> ${user.pesan}</p>
                `;
            } else {
                hasil.innerHTML = '<p>Belum ada data tersimpan.</p>';
            }
        }

        window.onload = tampilkanData;
    </script>
</body>
</html>
